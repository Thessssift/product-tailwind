<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>

</head>

<body class="bg-cCream flex justify-center">
    <div
        class=" min-[800px]:w-[800px] min-[800px]:mt-[10vh] max-[800px]:my-[40px] max-[800px]:mx-[10px] max-[800px]:grid max-[800px]:grid-rows-x max-[800px]:gap-4 min-[800px]:grid min-[800px]:grid-cols-2 min-[800px]:gap-4 bg-white  rounded-xl ">

        <div class="">
            <img class="w-full rounded-xl max-[800px]:max-h-full max-[800px]:object-costime object-cover  "
                src="images/image-product-desktop.jpg" alt="">
        </div>

        <div class="">
            <p class="py-4 pl-5 font-Montserrat tracking-widest font-extralight text-[20px] leading-none  ">PERFUME</p>
            <p class="py-4 pl-5 font-Fraunces font-bold text-[47px] leading-none">Gabrielle Essence Eau De Parfum</p>
            <p class="py-4 pl-5 mr-[70px] font-Montserrat text-cDarkgrayishblue ">A floral, solar and voluptuous
                interpretation composed by
                Olivier
                Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <p class="py-4 pl-5 ">
                <span
                    class="inline-block align-middle font-Fraunces text-[47px] text-green-800 font-extrabold">$149.99</span>
                <span class="inline-block align-middle line-through ml-5 text-cDarkgrayishblue text-lg ">$169.99</span>
            </p>
            <p
                class="my-4 mx-5 py-5 font-Montserrat flex justify-center items-center bg-green-900 font-semibold text-white rounded-md hover:bg-green-700">
                Add to Cart</p>
        </div>
    </div>
</body>

</html>
